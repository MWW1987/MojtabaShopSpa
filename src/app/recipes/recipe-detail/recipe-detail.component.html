<div class="row">
    <div class="col-xl-12">
        <img src="{{ selectedRecipe.imagePath}}" alt="{{ selectedRecipe.name}}" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1>{{ selectedRecipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" type="button" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  مدیریت
                  </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" style="cursor: pointer" (click)="addToShoppingList()">اضافه به لیست</a>
                  <a class="dropdown-item" style="cursor: pointer" >ویرایش خبر</a>
                  <a class="dropdown-item" style="cursor: pointer" >حذف خبر</a>
                </div>
              </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
       {{ selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
<p>جزئیات خبر</p>
