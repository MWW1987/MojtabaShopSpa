<div class="row">
    <div class="col-xl-12">
        <form (ngSubmit)="addItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">عنوان</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required> 
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">تعداد</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <button type="submit" class="btn btn-success m-1" [disabled]="!f.valid">{{ editMode ? 'به روز رسانی' : 'اضافه کردن'}}</button>
                    <button type="button" class="btn btn-danger m-1" *ngIf="editMode" (click)="onDelete()">حذف کردن </button>
                    <button type="button" class="btn btn-primary m-1" (click)="onClear()">پاک کردن فرم</button>
                </div>
            </div>
        </form>
    </div>
</div>
