<div class="row justify-content-center text-right">
    <div class="col-md-4 ml-8 mr-8">
        <div class="danger alert-danger" *ngIf="error">
            <p>{{ error}}</p>
        </div>
        <!-- <app-alert [message]="error" *ngIf="error"></app-alert>> -->
        <div *ngIf="isLoadning" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadning">
            <div class="form-group">
                <label for="email">پست الکترونیکی</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary m-1"  type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'ورود' : 'ثبت نام'}}</button>
            
                <button class="btn btn-primary m-1" type="button" (click)="osSwitch()">برای {{  isLoginMode ? 'ثبت نام' : 'ورود'}} کلیک کنید</button>
            </div>
        </form>
    </div>
</div>
